<body id="main">
<script>
    "use strict";

    document.addEventListener("DOMContentLoaded", function(event) {
        var main = document.getElementById('main');
        var action = (('ontouchstart' in window) || (window.DocumentTouch && document instanceof DocumentTouch)) ? 'touchstart' : 'click';
        main.addEventListener(action, renderGaydient, false);
    });

    function renderGaydient() {
        var main = document.getElementById('main');
        var seed = Math.random();
        var type = 'linear';
        var direction = '';
        var colors = ['#f00000', '#ff8000', '#ffff00', '#007940', '#4040ff', '#a000c0'];
        var breakpoints = [
            0,
            Math.round(Math.random() * 20 + 10),
            Math.round(Math.random() * 20 + 30),
            Math.round(Math.random() * 20 + 50),
            Math.round(Math.random() * 20 + 70),
            100
        ];
        var gaydient;

        if(seed > .75) {
            type = 'radial';
            direction = 'circle';
        } else if(seed > .50) {
            direction = 'to right';
        } else if(seed > .25) {
            direction = 'to bottom';
        } else {
            direction = 'to bottom right';
        }

        gaydient = type + '-gradient(' + direction + ','
            + colors[0] + ' ' + breakpoints[0] + '%,'
            + colors[1] + ' ' + breakpoints[1] + '%,'
            + colors[2] + ' ' + breakpoints[2] + '%,'
            + colors[3] + ' ' + breakpoints[3] + '%,'
            + colors[4] + ' ' + breakpoints[4] + '%,'
            + colors[5] + ' ' + breakpoints[5] + '%)';

        main.style.backgroundImage = gaydient;
    }

</script>
